<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Incremental Merkle Tree</title>
    <script type="module" src="index.ts"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Prove the leaf exists in the merkle tree.</h1>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Leaf:</label>
            <input
              type="text"
              class="form-control"
              id="leaf"
              placeholder="Leaf"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Path Inputs</label
            >
            <input
              type="text"
              class="form-control"
              id="path_element1"
              placeholder="Path Element 1"
            />
            <input
              type="text"
              class="form-control"
              id="path_element2"
              placeholder="Path Element 2"
              style="margin-top: 10px"
            />
            <input
              type="text"
              class="form-control"
              id="path_element3"
              placeholder="Path Element 3"
              style="margin-top: 10px"
            />
            <label for="formGroupExampleInput2" class="form-label"
              >Path Index</label
            >
            <input
              type="text"
              class="form-control"
              id="path_index1"
              placeholder="Path Index 1"
              style="margin-top: 10px"
            />
            <input
              type="text"
              class="form-control"
              id="path_index2"
              placeholder="Path Index 2"
              style="margin-top: 10px"
            />
            <input
              type="text"
              class="form-control"
              id="path_index3"
              placeholder="Path Index 3"
              style="margin-top: 10px"
            />
          </div>
          <button
            style="margin: 10px"
            type="button"
            id="bGenProof"
            class="btn btn-primary btn-lg"
          >
            Create Proof
          </button>

          <h5 class="time">Time taken: <code id="time"></code></h5>
          <h5 class="proof">Valid?: <code id="result"></code></h5>
          <h5 class="proof">Proof: <code id="proof"></code></h5>
        </div>
        <div class="col">
          <h1>Merkle Tree</h1>
          <p class="id1"></p>
          <p class="id2"></p>
          <p class="id3"></p>
          <p class="id4"></p>
          <p class="id5"></p>
          <p class="id6"></p>
          <p class="id7"></p>
          <p class="id8"></p>
          <p class="id9"></p>
          <p class="id10"></p>
          <p class="id11"></p>
          <p class="id12"></p>
          <p class="id13"></p>
          <p class="id14"></p>
          <p class="id15"></p>
        </div>
      </div>
    </div>
  </body>
</html>
